<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="timer" class="timer">0s</div>
  <div class="buttons">
    <button class="button" onclick="reset()" id="reset">Reset</button>
    <button class="button" onclick="start()">Start</button>
  </div>
  <section class="memory-game">
    <div class="memory-card" id="first" data-framework="1">
      <div class="front-face">1</div>
      <div class="back-face"></div>
    </div>
    <div class="memory-card" data-framework="1">
      <div class="front-face">1</div>
      <div class="back-face"></div>
    </div>

    <div class="memory-card" data-framework="2">
      <div class="front-face">2</div>
      <div class="back-face"></div>
    </div>
    <div class="memory-card" data-framework="2">
      <div class="front-face">2</div>
      <div class="back-face"></div>
    </div>

    <div class="memory-card" data-framework="3">
      <div class="front-face">3</div>
      <div class="back-face"></div>
    </div>
    <div class="memory-card" data-framework="3">
      <div class="front-face">3</div>
      <div class="back-face"></div>
    </div>

    <div class="memory-card" data-framework="4">
      <div class="front-face">4</div>
      <div class="back-face"></div>
    </div>
    <div class="memory-card" data-framework="4">
      <div class="front-face">4</div>
      <div class="back-face"></div>
    </div>

    <div class="memory-card" data-framework="5">
      <div class="front-face">5</div>
      <div class="back-face"></div>
    </div>
    <div class="memory-card" data-framework="5">
      <div class="front-face">5</div>
      <div class="back-face"></div>
    </div>

    <div class="memory-card" data-framework="6">
      <div class="front-face">6</div>
      <div class="back-face"></div>
    </div>
    <div class="memory-card" data-framework="6">
      <div class="front-face">6</div>
      <div class="back-face"></div>
    </div>
  </section>

  <script src="anime.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
